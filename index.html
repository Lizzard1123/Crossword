<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="resources/style.css"></link>
    <link rel="stylesheet" href="resources/customButton.css"></link>
</head>

<body>
    <div id="commentBox"></div>
    <div id="popup">
        <ul>
            <li>Welcome to a lil crossword I made!</li>
            <li>Play by clicking on the hints and filling out the correct answers</li>
            <li>If you get stuck, use a hint</li>
            <li>For the best experience, dont look at the source code lol</li>
            <li>help buttons are located at the bottom</li>
            <li>Good luck!</li>
        </ul>
        <div id="confirm">Got it</div>
    </div>
    <div id="photoBoard"></div>
    <div id="board"></div>
    </br>
    <button class="button-63" role="button" id="changeButton">See Progress</button>
    <div id="bottom">
        <div class="clueContainer" id="across">
            <div class="title">Across</div>
        </div>
        <div class="clueContainer" id="verticle">
            <div class="title">Verticle</div>
        </div>
    </div>
    </br>
    <button id="makeBoard" style="display:none">Customize Board</button>
    <button id="getBoard" style="display:none">get Board</button>
    <button id="getIndex" style="display:none">get Index</button>
    <button id="toggleShading" visibility="visible">Add Background</button>
    <button id="getHint" visibility="visible">Cheat</button>
    <script src="resources/createBoard.js"></script>
</body>

</html>
